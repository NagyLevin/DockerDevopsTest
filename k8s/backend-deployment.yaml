apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: docker.io/nagylevin/backend:latest

          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: "mongodb://db-service:27017/tasks"
